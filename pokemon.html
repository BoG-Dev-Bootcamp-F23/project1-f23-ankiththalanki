<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="pokemon.css" />
        <title>Pokemon Index</title>
        <!-- Implement UI/UX design first, then add interactivity later-->
    </head>
    <body>
        
        <h1 class="header">Bits of Good Mid-Semester Project</h1>

        <div class="maincontent">
            <div class="leftcontent">
                <img id="img" alt="Pokemon"src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png"/>
                <h4 id="name">bulbasaur</h4>
                <div id="types-container">
                    <h5>Types:</h5>
                    <div id="inner-types-container">
                    <div class="type">grass</div>
                    <div class="type">poison</div>
                    
                    
                    </div>

                </div>
                <div class="buttons">
                    <button id="left"><img src="left.png" /></button>
                    <button id="right"><img src="right.png" /></button>
                </div>
            </div>
            
            <div class="rightcontent">
                <h2>Info</h2>
                <div class="content">
                    height: .3 <br>
                    weight: .4kg <br>
                    hp: 48
                </div>
                <div class="buttons">
                    <button id="info">Info</button>
                    <button id="moves">Moves</button>
                </div>
            </div>
                
        </div>


        <script type="text/javascript" src="pokemon.js"></script>
    </body>
    
</html>
